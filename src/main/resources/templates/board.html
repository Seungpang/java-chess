<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>승팡의 체스 게임</title>
    <link rel="stylesheet" href="/css/board.css" />
</head>
<body>
<h1>{{gameName}}</h1>
<div class="chess">
    <div class="score">
        <span class="blackScore">BLACK SCORE : </span>&nbsp
        <strong><span class="black"></span></strong>
    </div>
    <div class="chessBoard"></div>
    <div class="score">
        <span class="whiteScore">WHITE SCORE : </span>&nbsp
        <strong><span class="white"></span></strong>
    </div>
    <div class="turnMessage">
        <span class="turnMessage"><span class="currentTurn"> 현재 턴 :</span>&nbsp
        <strong><span class="turn"></span></strong></span>
    </div>
</div>
<input id="gameId" type="hidden" value="{{gameId}}">
<div>
    <a href="/">로비로 나가기</a>
</div>
<script src="/js/board.js"></script>
</body>
</html>
