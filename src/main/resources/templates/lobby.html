<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>승팡의 체스 게임</title>
    <link href="/css/lobby.css" rel="stylesheet"/>
</head>
<body>
<h1>체스게임 로비</h1>
<h2>입장할 방을 클릭</h2>
<form action="/game" method="post">
    <input type="text" name="gameName" placeholder="생성할 게임 이름">
    <input type="submit" value="새로운 게임 시작">
</form>
<ul class="game-list">
    {{#games}}
    <li>
        <a href="/game/{{id}}" class="game-item">{{id}} {{name}}</a>
    </li>
    {{/games}}
</ul>
</body>
</html>
